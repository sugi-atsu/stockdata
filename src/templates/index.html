<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株価データ ダウンローダー | Purchaser Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --success-bg: #f0fdf4;
            --success-border: #bbf7d0;
            --success-text: #166534;
            --error-bg: #fef2f2;
            --error-border: #fecaca;
            --error-text: #991b1b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 550px;
            margin: 20px;
            padding: 40px;
            border-radius: 24px;
            background-color: var(--card-bg);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        #header-area {
            text-align: center;
            margin-bottom: 32px;
        }

        #header-area h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0 8px 0;
            letter-spacing: -0.025em;
        }

        #header-area p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin: 0;
        }

        #plan-display {
            margin-bottom: 24px;
            padding: 16px;
            border-radius: 12px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        #plan-display.success {
            background-color: var(--success-bg);
            border-color: var(--success-border);
            color: var(--success-text);
        }

        #plan-display.error {
            background-color: var(--error-bg);
            border-color: var(--error-border);
            color: var(--error-text);
        }

        #plan-name {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-main);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text-main);
            background-color: #fff;
            transition: all 0.2s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            background-color: var(--border-color);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .footer-link {
            text-align: center;
            margin-top: 24px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .footer-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        /* 期間クイック選択のスタイル調整 */
        .quick-select-area {
            background-color: #f1f5f9;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        #custom_range_input {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .tag-btn {
            background-color: #fff;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag-btn:hover {
            background-color: var(--bg-color);
            border-color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header-area">
            <h1>株価データ ダウンローダー</h1>
            <p>高品質な日本株ヒストリカルデータを提供</p>
        </div>

        <div id="plan-display">
            <span id="plan-name">認証トークンを入力してください</span>
            <span id="data-range"></span>
            <span id="error-message"></span>
        </div>

        <form action="/download" method="post" id="download-form">
            <div class="form-group">
                <label for="token">認証トークン</label>
                <input type="text" id="token" name="token" required placeholder="例: 1234abcd...">
            </div>

            <div class="form-group">
                <label for="tickers">証券コード (複数指定可)</label>
                <textarea id="tickers" name="tickers" placeholder="例: 7203, 9984, 7974..."></textarea>
            </div>

            <div class="quick-select-area">
                <label for="date_range_selector">期間をクイック選択</label>
                <select id="date_range_selector">
                    <option value="">-- 指定なし --</option>
                    <option value="today">今日</option>
                    <option value="yesterday">昨日</option>
                    <option value="1month">過去1ヶ月</option>
                    <option value="1year">過去1年</option>
                    <optgroup label="その他">
                        <option value="Xdays">過去X日</option>
                        <option value="Xweeks">過去X週間</option>
                    </optgroup>
                </select>
                <div id="custom_range_input" style="display: none;">
                    <input type="number" id="range_value" placeholder="件数" style="flex: 1;">
                    <button type="button" id="apply_range" class="tag-btn">適用</button>
                </div>
            </div>

            <div class="date-row">
                <div class="form-group">
                    <label for="start_date">開始日</label>
                    <input type="date" id="start_date" name="start_date">
                </div>
                <div class="form-group">
                    <label for="end_date">終了日</label>
                    <input type="date" id="end_date" name="end_date">
                </div>
            </div>

            <button type="submit" id="download-btn" disabled>CSVをダウンロード</button>
        </form>

        <div class="footer-link">
            まだトークンをお持ちでないですか？ <br>
            <a href="/trial">無料体験版（2025/1/1〜1/7）を試す</a>
        </div>
    </div>

    <script>
        const tokenInput = document.getElementById('token');
        const planDisplay = document.getElementById('plan-display');
        const planNameEl = document.getElementById('plan-name');
        const dataRangeEl = document.getElementById('data-range');
        const errorMessageEl = document.getElementById('error-message');
        const downloadBtn = document.getElementById('download-btn');
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');
        const downloadForm = document.getElementById('download-form');

        let currentPlanInfo = {};

        tokenInput.addEventListener('blur', validateToken);

        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('stockdata_token');
            if (savedToken) {
                tokenInput.value = savedToken;
                validateToken();
            }
        });

        downloadForm.addEventListener('submit', function (event) {
            if (currentPlanInfo.plan_name === '買い切りプラン' || currentPlanInfo.plan_name === '無料体験プラン') {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                const minDate = currentPlanInfo.min_date;
                const maxDate = currentPlanInfo.max_date;

                let isValid = true;
                let errorMessage = '';

                if (startDate && startDate < minDate) {
                    isValid = false;
                    errorMessage = `開始日は ${minDate} 以降にしてください。`;
                } else if (endDate && endDate > maxDate) {
                    isValid = false;
                    errorMessage = `終了日は ${maxDate} 以前にしてください。`;
                }

                if (!isValid) {
                    event.preventDefault();
                    errorMessageEl.textContent = errorMessage;
                    planDisplay.className = 'error';
                }
            }
        });

        async function validateToken() {
            const token = tokenInput.value.trim();
            if (!token) {
                resetPlanDisplay();
                return;
            }

            try {
                const response = await fetch(`/plan_info?token=${token}`);
                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    currentPlanInfo = data;
                    planDisplay.className = 'success';
                    planNameEl.textContent = `プラン: ${data.plan_name}`;
                    dataRangeEl.textContent = `データ期間: ${data.data_range}`;
                    errorMessageEl.textContent = '';
                    downloadBtn.disabled = false;
                    localStorage.setItem('stockdata_token', token);

                    if (data.plan_name === '買い切りプラン' || data.plan_name === '無料体験プラン') {
                        startDateInput.min = data.min_date;
                        startDateInput.max = data.max_date;
                        endDateInput.min = data.min_date;
                        endDateInput.max = data.max_date;
                    } else {
                        resetDateInputs();
                    }
                } else {
                    handleAuthError(data.message || '認証に失敗しました。');
                }
            } catch (error) {
                handleAuthError('サーバーとの通信に失敗しました。');
            }
        }

        function handleAuthError(message) {
            currentPlanInfo = {};
            planDisplay.className = 'error';
            errorMessageEl.textContent = message;
            planNameEl.textContent = '認証エラー';
            dataRangeEl.textContent = '';
            downloadBtn.disabled = true;
            localStorage.removeItem('stockdata_token');
            resetDateInputs();
        }

        function resetPlanDisplay() {
            planDisplay.className = '';
            planNameEl.textContent = '認証トークンを入力してください';
            dataRangeEl.textContent = '';
            errorMessageEl.textContent = '';
            downloadBtn.disabled = true;
        }

        function resetDateInputs() {
            startDateInput.min = '';
            startDateInput.max = '';
            endDateInput.min = '';
            endDateInput.max = '';
        }

        const rangeSelector = document.getElementById('date_range_selector');
        const customRangeDiv = document.getElementById('custom_range_input');
        const rangeValueInput = document.getElementById('range_value');
        const applyRangeBtn = document.getElementById('apply_range');

        rangeSelector.addEventListener('change', () => {
            const val = rangeSelector.value;
            if (['Xdays', 'Xweeks'].includes(val)) {
                customRangeDiv.style.display = 'flex';
            } else {
                customRangeDiv.style.display = 'none';
                applyQuickRange(val);
            }
        });

        applyRangeBtn.addEventListener('click', () => {
            applyQuickRange(rangeSelector.value, rangeValueInput.value);
        });

        function applyQuickRange(type, amount) {
            const today = new Date();
            let start = new Date();
            let end = new Date();

            switch (type) {
                case 'today': break;
                case 'yesterday':
                    start.setDate(today.getDate() - 1);
                    end.setDate(today.getDate() - 1);
                    break;
                case '1month': start.setMonth(today.getMonth() - 1); break;
                case '1year': start.setFullYear(today.getFullYear() - 1); break;
                case 'Xdays': start.setDate(today.getDate() - parseInt(amount)); break;
                case 'Xweeks': start.setDate(today.getDate() - (parseInt(amount) * 7)); break;
                default: return;
            }

            startDateInput.value = start.toISOString().split('T')[0];
            endDateInput.value = end.toISOString().split('T')[0];
        }
    </script>
</body>

</html>
