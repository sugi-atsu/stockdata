    <script>
        const tokenInput = document.getElementById('token');
        const planDisplay = document.getElementById('plan-display');
        const planNameEl = document.getElementById('plan-name');
        const dataRangeEl = document.getElementById('data-range');
        const errorMessageEl = document.getElementById('error-message');
        const downloadBtn = document.getElementById('download-btn');
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');
        const tickersTextarea = document.getElementById('tickers');

        function copyToken() {
            const tokenText = document.getElementById('trial-token').textContent;
            navigator.clipboard.writeText(tokenText).then(() => {
                tokenInput.value = tokenText;
                validateToken();
            });
        }

        function addTickers(tickerString) {
            if (tickersTextarea.value.trim() === '') {
                tickersTextarea.value = tickerString;
            } else {
                tickersTextarea.value += ', ' + tickerString;
            }
        }

        tokenInput.addEventListener('blur', validateToken);

        async function validateToken() {
            const token = tokenInput.value.trim();
            if (!token) {
                resetPlanDisplay();
                return;
            }

            try {
                const response = await fetch(`/plan_info?token=${token}`);
                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    planDisplay.className = 'success';
                    planNameEl.textContent = `ÊúâÂäπ: ${data.plan_name}`;
                    dataRangeEl.textContent = data.data_range;
                    errorMessageEl.textContent = '';
                    downloadBtn.disabled = false;

                    if (data.min_date) {
                        startDateInput.value = data.min_date;
                        endDateInput.value = data.max_date;
                    }
                } else {
                    handleAuthError(data.message || 'Ë™çË®ºÂ§±Êïó');
                }
            } catch (error) {
                handleAuthError('ÈÄö‰ø°„Ç®„É©„Éº');
            }
        }

        function handleAuthError(message) {
            planDisplay.className = 'error';
            errorMessageEl.textContent = message;
            planNameEl.textContent = '';
            dataRangeEl.textContent = '';
            downloadBtn.disabled = true;
        }

        function resetPlanDisplay() {
            planDisplay.className = '';
            planNameEl.textContent = '„Éà„Éº„ÇØ„É≥„ÇíÂÖ•Âäõ„Åæ„Åü„ÅØ„Ç≥„Éî„Éº„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
            dataRangeEl.textContent = '';
            errorMessageEl.textContent = '';
            downloadBtn.disabled = true;
        }
    </script>
